<!-- Exemplo para usar de molde e inserir na funcionalidade HTML da plataforma (Siberian) -->
<iframe id="target" style="width:100%; height:100%; border:none;"></iframe>
<body onload="OnLoad()">
	<script type="text/javascript">
		
		// codigos que serao inseridos na tag Head
		var head_codes = [];
		head_codes[0] = "https://github.com/estanamaoapps/Framework/raw/master/Clientes/Head/FernandoCury.html";
		
		// codigos que serao inseridos na tag Body
		var body_codes = [];
		// layouts usados no leitor de feed
		body_codes[0] = "https://github.com/estanamaoapps/Framework/raw/master/Clientes/Layout/FernandoCury.html"; 
		// leitor de feed
		body_codes[1] = "https://github.com/estanamaoapps/Framework/raw/master/LeitorFeed/LeitorFeed_1.0.html"; 
		
		// configuracoes
		var configs = {};
		// urls de exemplo para serem encurtadas: 
		// por marcador: http://www.estanamaoappsfernandocury.blogspot.com/feeds/posts/default/-/PublicaÃÃÃÃÃÂ§ÃÃÃÃÃÂµes/?alt=json
		// por consulta: http://www.estanamaoappsfernandocury.blogspot.com/feeds/posts/default/?alt=json&q=Perfil
		// ver mais em: https://developers.google.com/gdata/docs/2.0/reference#Queries
		// encurtar url: https://goo.gl/
		configs["feed_url"] = "http://goo.gl/woP5Dp";
		
		// mostrar capa na lista de itens
		//configs["show_list_cover"] = true;
		
		// nao mostra o titulo na pagina do artigo
		//configs["show_page_item_title"] = false;
		
		function OnLoad(){
			var src = "";
			src += "http://plataforma.aplicativoscolmeia.com.br/estanamao_framework/framework.php?";
			src += "head=" + JSON.stringify(head_codes);
			src += "&body=" + JSON.stringify(body_codes);
			src += "&configs=" + JSON.stringify(configs);
			// cai direto na lista de itens
			document.getElementById("target").src=src;
			// cai direto no primeiro item da lista
			//document.getElementById("target").src=src + "#item_0";
		}
	</script>
</body>
