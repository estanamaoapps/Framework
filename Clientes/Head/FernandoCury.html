<style type="text/css">
	/****************************
	
	FONT
	
	*****************************/
	*{
		font-family: "Calibri" !important;
	}
	
	.glyphicon{
		font-family: "Glyphicons Halflings" !important;
	}
	
	/****************************
	
	COLORS
	
	*****************************/
	*{
		border-color: #073240;	
	}
	.separator-color{
		color: #073240 !important;
		border-color: #073240 !important;
	}			
	.title-color, .font-color, .font-color *{
		color: #073240 !important;				
	}
	.arrow-color{
		color: #073240 !important;				
	}
	.feed-item-page-title-color{
		background-color: #b0c7cf;
		color: #073240;
	}
	
	/****************************
	
	GENERAL
	
	*****************************/
	body{
		overflow: hidden;
	}
	.total-fluid{
		width: 100%;
		padding: 0px;
		margin: 0px;
	}
	.scrollable-container{
		padding-bottom: 70px !important;
	}
	a:link, a:visited {
		text-decoration: none
	}
	a:hover {
		text-decoration: none; 				
	}
	a:active {
		text-decoration: none
	}
	
	/****************************
	
	FEED LIST
	
	*****************************/
	.list-item{
		cursor: pointer;
	}
	.list-cover-height{
		height: 200px;	
	}
	.list-cover-background{
		background-repeat: no-repeat;
		background-position: center top;
		background-size: cover;
		
		-webkit-box-shadow: 0px 3px 5px 0px rgba(50, 50, 50, 0.29);
		-moz-box-shadow:    0px 3px 5px 0px rgba(50, 50, 50, 0.29);
		box-shadow:         0px 3px 5px 0px rgba(50, 50, 50, 0.29);
	}			
	.list-cover-title-bg{
		background-color:rgba(255, 255, 255, 0.8); 
		border-bottom-width: 2px;
		border-bottom-style: solid;
		
		-webkit-box-shadow: 0px -7px 15px 0px rgba(50, 50, 50, 0.74);
		-moz-box-shadow:    0px -7px 15px 0px rgba(50, 50, 50, 0.74);
		box-shadow:         0px -7px 15px 0px rgba(50, 50, 50, 0.74);
	}
	.list-cover-title{
		font-size:14px;
		font-weight: bold;
		padding-top: 5px;	
		padding-bottom: 5px;	
		text-align: left;
		align: left;
	}
	.list-item-height{
		height:85px;
	}
	.list-item-thumbnail-size{
		width:85px;
		height:85px;
	}			
	.list-item-title{
		font-size:13px;
		font-weight: bold;
		padding-top: 5px;	
		padding-bottom: 5px;	
		text-align: left;
		align: left;
	}			
	.list-item-title-date{
		padding-top: 5px;	
		font-size:14px;
		font-weight: normal;				
		text-align: left;
		align: left;
	}
	
	.list-item-arrow{
		font-size: 20px;
	}
	.list-item-separator{
		border-bottom-width:1px;
		border-bottom-style: solid;
		
		opacity: 0.2;
	}
	
	/****************************
	
	FEED ITEM (ARTIGO)
	
	*****************************/
	.feed-item-page{
		padding: 10px;
	}
	.feed-item-page *{				
		text-align: left !important;
		line-height: 20px !important;
		font-size: 18px !important;
		
		margin: 0px !important;				
	}
	.feed-item-page img{
		width: 100% !important;
		height: auto !important;
		
		padding: 5px !important;
		border:  1px solid #CCCCCC !important;
		
		-webkit-box-shadow: 2px 3px 5px 0px rgba(50, 50, 50, 0.35);
		-moz-box-shadow:    2px 3px 5px 0px rgba(50, 50, 50, 0.35);
		box-shadow:         2px 3px 5px 0px rgba(50, 50, 50, 0.35);
	}
	.feed-item-page-title{
		padding:10px;
		font-size:15px;
		font-weight:bold;
		text-align: center;
		
		-webkit-box-shadow: 0px 2px 5px 0px rgba(50, 50, 50, 0.2);
	-moz-box-shadow:    0px 2px 5px 0px rgba(50, 50, 50, 0.2);
	box-shadow:         0px 2px 5px 0px rgba(50, 50, 50, 0.2);
	}
	/****************************
	
	LOADER
	
	*****************************/
	$blue: #2b8ccd;
	.loading {
	  list-style: none;
	  margin: 0;
	  padding: 0;
	  position: absolute;
	  top: 50%;
	  left: 50%;
	  transform: translate(-50%, -50%);
	  font-size: 0;
	  &.reversed {
	    li {
	        border: 3px solid white;
	        animation: LOADINGREV 2s infinite;
	        &:nth-child(1n) {
	          animation-delay: 0s;
	        }
	        &:nth-child(2n) {
	          animation-delay: 0.2s;
	        }
	        &:nth-child(3n) {
	          animation-delay: 0.4s;
	        }
	      }
	  }
	  li {
	    height: 0;
	    position: absolute;
	    top: 50%;
	    left: 0;
	    width: 0;
	    margin: 0;
	    height: 10px;
	    width: 10px;
	    border: 3px solid $blue;
	    border-radius: 100%;
	    transform: transformZ(0);
	    animation: LOADING 2s infinite;
	    &:nth-child(1n) {
	      left: -20px;
	      animation-delay: 0s;
	    }
	    &:nth-child(2n) {
	      left: 0;
	      animation-delay: 0.2s;
	    }
	    &:nth-child(3n) {
	      left: 20px;
	      animation-delay: 0.4s;
	    }
	  }
	}
	
	.grid-row {
	  &:after {
	    content: '';
	    display: table;
	    clear: both;
	  }
	  .col {
	    position: absolute;
	    top: 0;
	    left: 0;
	    bottom: 0;
	    width: 50%;
	  }
	  .col + .col {
	    background: $blue;
	    left: auto;
	    right: 0;
	  }
	}
	
	@keyframes  LOADING {
	  0%   { 
	    transform: scale(0.5);
	    background: $blue;
	  }
	  50%   { 
	    transform: scale(1);
	    background: white;
	  }
	  100% { 
	    transform: scale(0.5);
	    background: $blue;
	  }
	}
	
	@keyframes  LOADINGREV {
	  0%   { 
	    transform: scale(0.5);
	    background: white;
	  }
	  50%   { 
	    transform: scale(1);
	    background: $blue;
	  }
	  100% { 
	    transform: scale(0.5);
	    background: white;
	  }
	}
</style>
