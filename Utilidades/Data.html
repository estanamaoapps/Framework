<script type="text/javascript">
  var DateUtils = function(){};
	DateUtils.week_days = ["domingo", "segunda-feira", "terça-feira", "quarta-feira", "quinta-feira", "sexta-feira", "sábado"];
	DateUtils.months = ["janeiro", "fevereiro", "março", "abril", "maio", "junho", "julho", "agosto", "setembro", "outubro", "novembro", "dezembro"];
	DateUtils.ApplyDateFormat = function(_format, _data_array){
	 var result = _format;
	 
	 if(_format != null && _format != ""){
	  
	  // ano
	  if(_data_array.length >= 1 && result.search("|Y|") != -1){
	   result = result.replace("|Y|", _data_array[0]);
	  }
	  
	  // mes
	  if(_data_array.length >= 2 && result.search("|M|") != -1){
	   if((_data_array[1] + 1).toString().length == 2)
	    result = result.replace("|M|", (_data_array[1] + 1));
	   else
	    result = result.replace("|M|", "0" + (_data_array[1] + 1));
	  }
	  // mes sem zero
	  if(_data_array.length >= 2 && result.search("|m|") != -1){  
	   result = result.replace("|m|", parseInt(_data_array[1] + 1));  
	  }
	  
	  // mes nome
	  if(_data_array.length >= 2 && result.search("|Mt|") != -1){
	   result = result.replace("|Mt|", DateUtils.months[parseInt(_data_array[1])]);
	  }
	  
	  // dia
	  if(_data_array.length >= 3 && result.search("|D|") != -1){
	   if(_data_array[2].toString().length == 2)
	    result = result.replace("|D|", _data_array[2]);
	   else
	    result = result.replace("|D|", "0" + _data_array[2]);
	  }
	  // dia sem zero
	  if(_data_array.length >= 3 && result.search("|d|") != -1){  
	   result = result.replace("|d|", parseInt(_data_array[2]));  
	  }
	  
	  // dia da semana
	  if(_data_array.length >= 2 && result.search("|Wt|") != -1){
	   result = result.replace("|Wt|", DateUtils.week_days[new Date(parseInt(_data_array[0]), parseInt(_data_array[1]), parseInt(_data_array[2])).getDay()]);
	  }
	  
	  // hora
	  if(_data_array.length >= 4 && result.search("|H|") != -1){
	   if(_data_array[3].toString().length == 2)
	    result = result.replace("|H|", _data_array[3]);
	   else
	    result = result.replace("|H|", "0" + _data_array[3]);
	  }
	  // hora sem zero
	  if(_data_array.length >= 4 && result.search("|h|") != -1){  
	   result = result.replace("|h|", parseInt(_data_array[3]));  
	  }
	  
	  // minutos
	  if(_data_array.length >= 5 && result.search("|I|") != -1){
	   if(_data_array[4].toString().length == 2)
	    result = result.replace("|I|", _data_array[4]);
	   else
	    result = result.replace("|I|", "0" + _data_array[4]);
	  }
	  // minutos sem zero
	  if(_data_array.length >= 5 && result.search("|i|") != -1){  
	   result = result.replace("|i|", parseInt(_data_array[4]));  
	  }
	  
	  // segundos
	  if(_data_array.length >= 6 && result.search("|S|") != -1){
	   if(_data_array[5].toString().length == 2)
	    result = result.replace("|S|", _data_array[5]);
	   else
	    result = result.replace("|S|", "0" + _data_array[5]);
	  }
	  // segundos sem zero
	  if(_data_array.length >= 6 && result.search("|s|") != -1){  
	   result = result.replace("|s|", parseInt(_data_array[5]));  
	  }  
	 }
	 return result;
	}
</script>
